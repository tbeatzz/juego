<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleccion de personaje</title>
    <!-- My css -->
    <link rel="stylesheet" href="css/app.css" />
    <!-- scripts -->
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <div class="modal">
      <div class="modal__user">
        <div class="modal__container">
          <h1 class="modal__h1">Ingrese su usuario</h1>
          <label for="usuario">Usuario</label>
          <input type="text" name="usuario" />
        </div>
      </div>
    </div>
    <div class="modal__overlay"></div>
    <div class="main seleccion">
      <div class="seleccion__wrapper">
        <h2 class="seleccion__h2">Seleccion de personaje</h2>
        <div class="seleccion__players">
          <div class="seleccion__player">
            <a class="seleccion__a" href="#" title="Jugador">
              <div class="player__img"></div>
              <div class="player__title">Aiani</div>
              <div class="player__ability">2x Score</div>
            </a>
          </div>
          <div class="seleccion__player">
            <a class="seleccion__a" href="#" title="Jugador">
              <div class="player__img"></div>
              <div class="player__title">Fabro curry</div>
              <div class="player__ability">2x Score</div>
            </a>
          </div>
          <div class="seleccion__player">
            <a class="seleccion__a" href="#" title="Jugador">
              <div class="player__img"></div>
              <div class="player__title">Alan jordan</div>
              <div class="player__ability">2x Score</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
